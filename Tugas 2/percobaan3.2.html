<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Demo</title>
    <link href="css/bootstrap.css" rel="stylesheet">
</head>

<body>
    <h1>Hello, world!</h1>
    <div class="container text-center">
        <div class="row">
            <div class="col border">
                Column 1
            </div>
            <div class="col border">
                Column 2
            </div>
            <div class="col border">
                Column 3
            </div>
        </div>
    </div>

    <div class="container text-center">
        <div class="row">
            <div class="col border">
                1 of 2
            </div>
            <div class="col border">
                2 of 2
            </div>
        </div>
        <div class="row">
            <div class="col border">
                1 of 3
            </div>
            <div class="col border">
                2 of 3
            </div>
            <div class="col border">
                3 of 3
            </div>
        </div>
    </div>

    <div class="container text-center">
        <div class="row">
            <div class="col border">
                1 of 3
            </div>
            <div class="col-6 border">
                2 of 3 (wider)
            </div>
            <div class="col border">
                3 of 3
            </div>
        </div>
        <div class="row">
            <div class="col border">
                1 of 3
            </div>
            <div class="col-5 border">
                2 of 3 (wider)
            </div>
            <div class="col border">
                3 of 3
            </div>
        </div>
    </div>

    <p class="h1">h1. Bootstrap heading</p>
    <p class="h2">h2. Bootstrap heading</p>
    <p class="h3">h3. Bootstrap heading</p>
    <p class="h4">h4. Bootstrap heading</p>
    <p class="h5">h5. Bootstrap heading</p>
    <p class="h6">h6. Bootstrap heading</p>

    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/A_black_image.jpg/640px- A_black_image.jpg" class="img-fluid" alt="logo pens">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/A_black_image.jpg/640px- A_black_image.jpg" class="rounded img-fluid" alt="logo pens">

    <script src="js/bootstrap.js"></script>
</body>

</html>
